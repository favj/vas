<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="#T360_CSS_PATH#/windows.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript' src='#T360_JS_PATH#/common.js'></script>
    <script type='text/javascript' src='#T360_JS_PATH#/windows.js'></script>
    <title>TyMetrix</title>
  </head>
    <body>
        <div id="support">
            <div class="scontents clear">
                <ul>				 
                    <li id="phone" class="supportheading listclick clear" onclick="CallTo()">
                        <label>Phone</label>
                        <span class="supportvalues">(860) 240-9059</span>	
                    </li>
					<li id="phone" class="supportheading spanclick clear">
                        <label>Phone</label>
                        <span class="supportvalues" tabindex="1" onclick="CallTo()">(860) 240-9059</span>	
                    </li>
                    <li id="email" class="supportheading listclick clear" onclick="EmailTo()">
                        <label>Email</label>
                        <span class="supportvalues supportemail">T360Support@</span>	
                    </li>
					<li id="email" class="supportheading spanclick clear">
                        <label>Email</label>
                        <span class="supportvalues supportemail" tabindex="2" onclick="EmailTo()">T360Support@</span>	
                    </li>
                </ul>
            </div>
            
            <div class="scontents loggedinuser">
                <ul>				
                    <li id="loggedin" class="supportheading clear">
                        <label>Logged in User</label>
                        <div class="supportvalues" id="username"></div>	
                    </li>
                </ul>
            </div>
            
            <div class="scontents cleardiv">
                
                <ul>                     
                    
                    <li class="supportheading " id="shours">
                        
                        <label>TyMetrix Support Hours</label>
                        
                        <div class="supportvalues">8:00 AM to 8:00 PM ET<span class="star"><sup>*</sup></span> Mon-Fri, excluding all holidays observed by TyMetrix.</div>     
                        
                    </li>
                    
                    <li>
                        
                        <div id="starred" class="star"> <span class="star"><sup>*</sup></span>If the Client Network has the Global Service Coverage, Service begins at </div>
                        
                        <div>8:00 PM ET Sunday through Friday 8:00 PM ET</div>
                        
                    </li>
                    
                </ul>
                
            </div>
        </div>
        
    </body>

</html>
